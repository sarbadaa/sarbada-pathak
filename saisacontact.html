<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saisa | Contact</title>
  <link rel="stylesheet" href="saisa.css">
</head>
<body>
  <!-- Starfield Background -->
  <canvas id="starfield"></canvas>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Saisa</div>
    <ul class="nav-links">
      <li><a href="saisahome.html">Home</a></li>
      <li><a href="saisaabout.html">About</a></li>
      <li><a href="saisaprojects.html">Projects</a></li>
      <li><a href="saisacontact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact">
    <h1>Get in Touch</h1>
    <p>Feel free to reach out. I’d love to hear from you!</p>

    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Saisa | Designed Among The Stars</p>
  </footer>

  <script src="saisa.js"></script>
</body>
</html>
