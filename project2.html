<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saisa Space Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    background: linear-gradient(135deg, #3e2723, #5d4037, #8d6e63);
    color: #ffe0b2;
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    width: 100%;
    margin-bottom: 40px;
  }

  .quiz-container {
    display: flex;
    gap: 50px;
  }

  .quiz-card {
    background: rgba(0,0,0,0.4);
    border-radius: 20px;
    padding: 25px 35px;
    max-width: 600px;
    text-align: center;
    font-size: 18px;
    animation: float 4s ease-in-out infinite;
    box-shadow: 0 0 20px rgba(255,224,178,0.3);
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  .quiz-card.show {
    opacity: 1;
    transform: translateY(0);
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  .quiz-btn {
    background-color: #8d6e63;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 12px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.3s;
  }

  .quiz-btn:hover {
    transform: scale(1.05);
    background-color: #a1887f;
  }

  .feedback {
    background: rgba(0,0,0,0.3);
    padding: 15px 25px;
    border-radius: 15px;
    margin-top: 15px;
    font-size: 16px;
    opacity: 0;
    transition: opacity 0.6s ease;
  }

  .feedback.show {
    opacity: 1;
  }

  .score-card {
    background: rgba(0,0,0,0.4);
    border-radius: 20px;
    padding: 20px 25px;
    font-size: 18px;
    animation: floatSide 4s ease-in-out infinite;
    box-shadow: 0 0 20px rgba(255,224,178,0.3);
    align-self: flex-start;
    position: sticky;
    top: 20px;
  }

  @keyframes floatSide {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
  }
</style>
</head>
<body>

<div class="quiz-container">
  <div>
    <h1>Saisa Space Quiz</h1>
    <div class="quiz-card show" id="quiz-card">
      <div id="question">Loading...</div>
      <div id="answers"></div>
      <div class="feedback" id="feedback"></div>
    </div>
  </div>
  <div class="score-card" id="score-card">
    Right: 0<br>
    Wrong: 0
  </div>
</div>

<script>
  const quiz = [
    {question:"What is the hottest planet in the solar system?",answers:["Mercury","Venus","Mars","Jupiter"],correct:"Venus"},
    {question:"Which planet is known as the Red Planet?",answers:["Mars","Saturn","Venus","Mercury"],correct:"Mars"},
    {question:"Which planet rotates on its side?",answers:["Uranus","Neptune","Saturn","Jupiter"],correct:"Uranus"},
    {question:"Which planet has the tallest volcano?",answers:["Mars","Earth","Venus","Jupiter"],correct:"Mars"},
    {question:"Which planet is mostly made of gas and could float on water?",answers:["Saturn","Earth","Venus","Mercury"],correct:"Saturn"},
    {question:"Which planet has rings?",answers:["Saturn","Mars","Venus","Earth"],correct:"Saturn"},
    {question:"Which is the largest planet?",answers:["Jupiter","Saturn","Earth","Neptune"],correct:"Jupiter"},
    {question:"Which is the closest planet to the Sun?",answers:["Mercury","Venus","Earth","Mars"],correct:"Mercury"},
    {question:"Which planet is called the Ice Giant?",answers:["Uranus","Venus","Mars","Jupiter"],correct:"Uranus"},
    {question:"Which planet has the strongest winds?",answers:["Neptune","Earth","Mars","Venus"],correct:"Neptune"},
    {question:"Which planet has two moons named Phobos and Deimos?",answers:["Mars","Saturn","Earth","Jupiter"],correct:"Mars"},
    {question:"Which planet has the Great Red Spot?",answers:["Jupiter","Mars","Saturn","Venus"],correct:"Jupiter"},
    {question:"Which planet spins backwards?",answers:["Venus","Earth","Mars","Neptune"],correct:"Venus"},
    {question:"Which is known as the Morning Star?",answers:["Venus","Mercury","Mars","Jupiter"],correct:"Venus"},
    {question:"Which planet is farthest from the Sun?",answers:["Neptune","Pluto","Uranus","Saturn"],correct:"Neptune"},
    {question:"Which planet has a thin atmosphere of mostly CO2?",answers:["Mars","Venus","Earth","Mercury"],correct:"Mars"},
    {question:"Which planet is known as the Gas Giant?",answers:["Jupiter","Mars","Earth","Venus"],correct:"Jupiter"},
    {question:"Which is the brightest planet in the night sky?",answers:["Venus","Jupiter","Mars","Saturn"],correct:"Venus"},
    {question:"Which planet has a day longer than its year?",answers:["Venus","Mercury","Mars","Jupiter"],correct:"Venus"},
    {question:"Which planet has a storm called the Great Dark Spot?",answers:["Neptune","Mars","Venus","Saturn"],correct:"Neptune"}
  ];

  let currentQuestion = 0;
  let right = 0, wrong = 0;

  const questionEl = document.getElementById("question");
  const answersEl = document.getElementById("answers");
  const feedbackEl = document.getElementById("feedback");
  const scoreEl = document.getElementById("score-card");

  function updateScore() {
    scoreEl.innerHTML = `Right: ${right}<br>Wrong: ${wrong}`;
  }

  function loadQuestion() {
    feedbackEl.classList.remove("show");
    const q = quiz[currentQuestion];
    questionEl.textContent = q.question;
    answersEl.innerHTML = "";
    q.answers.forEach(ans => {
      const btn = document.createElement("button");
      btn.className = "quiz-btn";
      btn.textContent = ans;
      btn.onclick = () => checkAnswer(ans);
      answersEl.appendChild(btn);
    });
  }

  function checkAnswer(ans) {
    const correct = quiz[currentQuestion].correct;
    if(ans === correct) right++; else wrong++;
    updateScore();

    feedbackEl.textContent = ans === correct ? "✅ Correct!" : `❌ Wrong! Correct answer: ${correct}`;
    feedbackEl.classList.add("show");

    setTimeout(() => {
      currentQuestion = (currentQuestion + 1) % quiz.length;
      loadQuestion();
    }, 1500);
  }

  loadQuestion();
  updateScore();
</script>

</body>
</html>
